        function InsertData() {
            set(ref(db, "People/"+ enterID.value),{

            })

        function FindData() {
            const dbref = ref(db);

            get(child(dbref, findID.value))
            .then((snapshot)=>{

                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert(error)
            })
            
        }

        function UpdateData(){

            })
            .then(()=>{

            })
            .catch((error)=>{
